<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Forecast Agent</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet/dist/leaflet.css"
      integrity="sha256-sA+e2atOtd2xbYvA0C7UcGgrffp4nHkP4NL3Pj0LC+o="
      crossorigin=""
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <header class="app-header">
      <div class="branding">
        <h1>Weather Forecast Agent</h1>
        <p class="subtitle">Plan your day with up-to-date forecasts</p>
      </div>
      <div class="search-bar">
        <input
          id="search-input"
          type="search"
          placeholder="Search city or address…"
          autocomplete="off"
        />
        <button id="search-btn" class="primary">Search</button>
        <button id="location-btn" class="secondary">Use my location</button>
      </div>
    </header>

    <main class="content">
      <section class="map-section">
        <div id="map" aria-label="Weather map"></div>
      </section>

      <section class="current-section card">
        <div class="card-header">
          <h2>Current Conditions</h2>
          <span id="location-label" class="location-label">—</span>
        </div>
        <div id="current-weather" class="current-weather">
          <div class="current-primary">
            <img id="current-icon" alt="" class="weather-icon" />
            <div>
              <div id="current-temp" class="temperature">—</div>
              <div id="current-description" class="description">Select a location to begin</div>
            </div>
          </div>
          <div class="current-details">
            <div><span class="label">Feels like</span><span id="current-feels">—</span></div>
            <div><span class="label">Wind</span><span id="current-wind">—</span></div>
            <div><span class="label">Humidity</span><span id="current-humidity">—</span></div>
            <div><span class="label">UV Index</span><span id="current-uvi">—</span></div>
          </div>
        </div>
      </section>

      <section class="hourly-section card">
        <div class="card-header">
          <h2>Next 12 Hours</h2>
        </div>
        <div id="hourly-forecast" class="hourly-list"></div>
      </section>

      <section class="daily-section card">
        <div class="card-header">
          <h2>7-Day Outlook</h2>
        </div>
        <div class="table-wrapper">
          <table id="daily-forecast">
            <thead>
              <tr>
                <th scope="col">Day</th>
                <th scope="col">Conditions</th>
                <th scope="col">Min</th>
                <th scope="col">Max</th>
                <th scope="col">POP</th>
                <th scope="col">Wind</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script
      src="https://unpkg.com/leaflet/dist/leaflet.js"
      integrity="sha256-o9N1j7kS1tVWfEy3aMT2xrHAt1dFUIrTVnEa1MZd2Qw="
      crossorigin=""
    ></script>
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
  </body>
</html>
